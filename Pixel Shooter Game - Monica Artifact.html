",\"inMonth2\":\"在$var_interval月\",\"onDayOfWeek\":\"$$var_interval\",\"onDayOfWeek1\":\"$$var_interval\",\"everyMinute\":\"每分鐘\"}},\"Global\":{\"controllers\":{\"audioToTextController\":{\"speakerSummary\":\"發言人摘要\",\"extractTodos\":\"提取待辦事項\",\"keyPoints\":\"關鍵點\",\"extractKeywords\":\"提取關鍵詞\",\"summarizeKeyPoints\":\"總結關鍵點\",\"pageTitle\":\"免費音頻轉文字工具 | 快速將音頻文件轉換為文字\",\"auto\":\"自動\"},\"batchProcessorController\":{\"category\":\"智慧分類\",\"label\":\"智慧標籤\",\"translate\":\"翻譯\",\"search\":\"即時網路搜尋\",\"extract\":\"提取資訊\",\"intelligent\":\"自訂智慧填充\",\"moreAction\":\"更多指令\",\"circleError\":\"不支援循環參考\",\"exampleLabel1\":\"需求1\",\"exampleLabel2\":\"需求2\",\"userInsightsTitle\":\"用戶需求洞察\",\"untitled\":\"未命名\",\"batchProcessor\":\"智慧填表\",\"emptyWarning\":\"無可填充的空單元格\",\"userInsights\":{\"name\":\"姓名\",\"usageDescription\":\"使用情況描述\",\"keyScenarios\":\"主要場景\",\"usageAnalysis\":\"使用分析\",\"keyScenariosPrompt1\":\"程式碼優化\",\"keyScenariosPrompt2\":\"技術文件\",\"keyScenariosPrompt3\":\"家庭規劃\",\"prompt1\":\"*請分析以下用戶使用產品的描述，找出主要使用原因：\\n\",\"prompt2\":\"\\n請從以下角度分析：\\n1. 核心需求（產品解決了什麼問題）\\n2. 使用場景（在什麼時候和地點使用）\\n3. 產品優勢（相較於其他選擇的優點）\\n4. 情感因素（使用體驗和感受）\\n5. 外部影響（社交、廣告等因素）\",\"usageDescriptionDetail1\":\"John 是一名軟體工程師，經常使用 Monica 來優化程式碼、生成技術文件摘要，以及設計專案流程圖。他欣賞 Monica 的高效和準確，尤其在解決程式設計難題時非常依賴它。\",\"usageDescriptionDetail2\":\"Emily 是一位全職媽媽，主要用 Monica 來規劃家庭活動、設計孩子的學習計劃以及查找適合家庭出遊的餐廳和景點。她還喜歡用 Monica 優化她的部落格內容，分享育兒經驗。\"},\"contentPlanningTitle\":\"推特內容計劃\",\"contentPlanning\":{\"contentInspiration\":\"內容靈感\",\"postDate\":\"發佈日期\",\"tweetCopy\":\"推文內容\",\"hashtags\":\"話題標籤\",\"mediaType\":\"媒體類型\",\"engagementGoal\":\"互動目標\",\"contentInspiration1\":\"聖誕節限定優惠預告\",\"mediaType1\":\"文字貼文\",\"engagementGoal1\":\"引導點擊折扣碼連結\",\"contentInspiration2\":\"感恩節用戶分享故事\",\"mediaType2\":\"文字投票\",\"engagementGoal2\":\"鼓勵投票和評論分享\",\"contentInspiration3\":\"冬季護理建議\",\"mediaType3\":\"文字貼文\",\"engagementGoal3\":\"引導話題討論\",\"contentInspiration4\":\"年終產品回顧\",\"mediaType4\":\"長文圖文\",\"engagementGoal4\":\"收集年度回饋\",\"contentInspiration5\":\"新年促銷預告\",\"mediaType5\":\"問答貼文\",\"engagementGoal5\":\"提高評論互動\",\"tweetCopyPrompt1\":\"*根據以下內容靈感，創作一則引人入勝的推文：\\n\",\"tweetCopyPrompt2\":\"\\n要求：\\n1. 控制在280字以內\\n2. 使用吸引眼球的開場白\\n3. 傳達清晰的核心信息\\n4. 增加互動元素（如問題、號召性用語）\\n5. 考慮添加表情符號增加趣味性\",\"hashtagsPrompt1\":\"*根據以下內容靈感，創建5個適合推特引流的主題標籤：\\n\",\"hashtagsPrompt2\":\"*\\n要求:\\n1. 與內容靈感緊密相關\\n2. 簡短且易記\\n3. 包含流行元素或時事\\n4. 避免使用特殊字符\\n5. 考慮使用雙關語或創意表達\"},\"companyResearchTitle\":\"競品分析\",\"companyResearch\":{\"companyName\":\"公司名稱\",\"keyProducts\":\"主要產品\",\"employeeCount\":\"員工人數\",\"companySize\":\"公司規模\",\"companyName1\":\"蘋果公司\",\"companyName2\":\"特斯拉\",\"companyName3\":\"亞馬遜\",\"prompt\":\"*根據以下員工人數，判斷公司規模是大還是小：\\n\\n[員工人數]\\n\\n判斷標準：\\n- 1-50人：小型公司\\n- 51-250人：中小型公司\\n- 251-1000人：中型公司\\n- 1001-5000人：大型公司\\n- 5000人以上：超大型公司\"},\"leadGenerationTitle\":\"銷售線索清單\",\"leadGeneration\":{\"contactName\":\"聯絡人姓名\",\"linkedInURL\":\"LinkedIn 連結\",\"companyName\":\"公司名稱\",\"industry\":\"產業\",\"location\":\"所在地\"},\"meetingSummaryTitle\":\"會議摘要\",\"meetingSummary\":{\"meetingMinutes\":\"會議記錄\",\"attendees\":\"參會人\",\"actionItems\":\"待辦事項\",\"meetingMinutes1\":\"Alice 報告 Monica 的近期產品進展，提到用戶增長率在過去一個季度提升了 20%，主要得益於新功能的發布和用戶體驗的優化。新增的智能任務管理模組受到用戶好評，用戶留存率提升明顯。Clara 插話建議進一步優化用戶引導流程，降低新用戶上手難度。Bob 則提出通過技術手段簡化後台數據分析，提升團隊內部效率。\",\"meetingMinutes2\":\"Bob 接著提出目前團隊內部仍依賴 Excel 進行部分數據處理，這限制了效率和擴展性，建議開發基於 Monica 的內部自動化工具，全面替代 Excel 進行數據分析和任務管理。Alice 表示認可，並建議優先開發支持多部門協作的功能模組。\",\"meetingMinutes3\":\"Bob 進一步提議構建一個更強大、安全的內部協作系統，以取代 Google Sheets，提升數據安全性和操作效率。他強調這不僅可以增強功能，還能減少對外部平台的依賴。Clara 回應強調內部協作工具的易用性和學習成本，建議在開發過程中優先考慮用戶體驗設計。\",\"meetingMinutes4\":\"Bob 隨後提出全面整合 AI 能力的方向，建議在 Monica 內部全面採用 AI 技術，包括數據分析、用戶支持自動化、團隊內部溝通等功能。他提議開發一個內部 AI 助手，用於支持日常工作流程。Alice 支持這一方向，並表示需要制定明確的優先級，確保開發資源的合理分配。\",\"meetingMinutes5\":\"Clara 分享了近期的市場反饋數據，指出用戶對 Monica 的核心功能滿意度高，但對一些高級功能的認知度較低。她建議通過線上活動和社交媒體推廣，提高用戶對 Monica 高級功能的了解和使用率。Alice 提議結合用戶案例，製作更直觀的功能演示視頻，用於市場推廣。\",\"meetingMinutes6\":\"最後，會議明確了短期內的技術優化和市場推廣方向，重點關注內部效率提升和用戶體驗優化。Bob 負責評估替代 Excel 和 Google Sheets 的工具開發需求並提交技術可行性報告，Clara 負責策劃線上推廣活動並製作功能演示視頻，Alice 帶領產品團隊優化新用戶引導流程。各部門按計劃推進相關工作，並將在下次會議中匯報進展。\",\"attendeesPrompt\":\"*從以下會議記錄中提取所有參會人的姓名：\\n\\n[會議記錄]\\n\\n要求：\\n1. 列出所有明確提到的參會者姓名\\n2. 包括主持人、發言者和被提及的人\\n3. 去除重複的名字\\n4. 如有縮寫或暱稱，盡可能提供全名\",\"actionItemsPrompt1\":\"*從以下會議記錄中提取並總結所有待辦事項：\\n\",\"actionItemsPrompt2\":\"\\n要求：\\n1. 列出所有明確的任務和行動項目\\n2. 包括負責人（如有提及）\\n3. 註明截止日期（如有提及）\\n4. 按優先級或時間順序排列（如可判斷）\\n5. 使用簡潔的條目形式呈現\"},\"batchJdCreatorTitle\":\"招聘需求表\",\"batchJdCreator\":{\"positionTitle\":\"職位名稱\",\"jobLevel\":\"職級\",\"location\":\"工作地點\",\"experienceYears\":\"工作年限\",\"positionOverview\":\"職位概述\",\"responsibilities\":\"工作職責\",\"detailedRequirements\":\"詳細要求\",\"positionOverviewPrompt1\":\"*請根據以下職位名稱，生成一個簡潔而全面的職位概述，包括該職位的主要職能、在公司中的角色以及對公司的重要性：\\n\",\"positionOverviewPrompt2\":\"\\n職位概述應該：\\n1. 簡要說明該職位的主要職責\\n2. 解釋該職位在公司或團隊中的作用\\n3. 突出該職位對公司運營或目標的重要性\\n4. 使用專業但易懂的語言\\n5. 長度控制在200-250字之間\",\"responsibilitiesPrompt1\":\"*請根據以下職位名稱，列出該職位的主要工作職責。職責列表應該全面涵蓋該崗位的日常工作內容和關鍵任務：\\n\",\"responsibilitiesPrompt2\":\"\\n在編寫工作職責時，請注意：\\n1. 使用動詞開頭，清晰描述每項職責\\n2. 包括日常任務和長期職責\\n3. 突出與團隊協作和溝通相關的職責\\n4. 如果適用，包括管理或領導方面的職責\\n5. 列出5-8項主要職責\\n6. 按重要性或頻率排序\\n7. 使用簡潔、專業的語言\",\"detailedRequirementsPrompt1\":\"*請根據以下職位名稱，詳細列出該職位的應聘要求，包括必要的資格、技能、經驗和個人特質：\\n\",\"detailedRequirementsPrompt2\":\"\\n在編寫詳細要求時，請考慮以下方面：\\n1. 教育背景要求（學歷、專業等）\\n2. 工作經驗要求（年限、相關行業經驗等）\\n3. 必備的技術技能或專業知識\\n4. 軟技能要求（如溝通能力、團隊合作等）\\n5. 語言能力要求（如國語、英語等）\\n6. 相關證書或資格認證\\n7. 個人特質或性格特徵\\n8. 如果適用，包括體力或其他特殊要求\\n\\n請將要求分為\\\"必要條件\\\"和\\\"優先條件\\\"兩部分，並使用清晰、簡潔的語言描述每項要求。\",\"positionTitle1\":\"軟體工程師\",\"jobLevel1\":\"高級\",\"location1\":\"舊金山，加利福尼亞\",\"experienceYears1\":\"5-7年\",\"positionTitle2\":\"產品行銷經理\",\"jobLevel2\":\"主管\",\"location2\":\"紐約，紐約\",\"experienceYears2\":\"6-8年\",\"positionTitle3\":\"業務運營分析師\",\"jobLevel3\":\"資深\",\"location3\":\"西雅圖，華盛頓\",\"experienceYears3\":\"3-5年\"},\"userFeedbackClassificationTitle\":\"用戶反饋分類\",\"userFeedbackClassification\":{\"date\":\"日期\",\"userID\":\"用戶ID\",\"feedbackContent\":\"反饋內容\",\"translate\"
